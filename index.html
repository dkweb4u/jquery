<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    p{
        display: block;
    }
    .animatebox{
        position: relative;
        height: 100px;
        width: 100px;
    background: #ff0000;
    }
    .loading{
        border: 2px solid #ff0000;
        border-bottom-width:0px ;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        display: none;
        animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
        100%{
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>

    
    <button>Click To visible</button>

    <div class="loading">
        
    </div>

    <script>

         $(document).ajaxStart(function(){

            $('.loading').fadeIn();
         });

         $(document).ajaxStop(function(){
            $('.loading').fadeOut();

         })

         $.ajax(
           { 
            url:"https://jsonplaceholder.typicode.com/todos/",
            method: "GET",
            success: function(data){
                console.log(data);
            },
            error: function(){
                console.log("Error");
            }
        }
         );

    </script>



</body>
</html>
